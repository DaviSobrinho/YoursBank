<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Conta Corrente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Conta Corrente</h1>
    <h4>Por favor insira o saldo inicial dessa conta corrente</h1>
    <form action="/conta-corrente" method="POST">
      <div class="mb-3">
        <label for="numero">Numero</label>
        <input type="text" class="form-control" id="numero" name="numero" required>
      </div>
      <div class="mb-3">
        <label for="saldo">Saldo</label>
        <input type="text" class="form-control" id="saldo" name="saldo" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Conta Corrente</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
